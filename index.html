<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tic Tac Toe - TicTacToe.com</li>
        </ul>
    </nav>

    <div class="container">
        <div class="game">
            <div class="line"></div>
            <div class="box b-t b-l"><span class="text"></span></div>
            <div class="box b-t"><span class="text"></span></div>
            <div class="box b-t b-r"><span class="text"></span></div>
            <div class="box b-l"><span class="text"></span></div>
            <div class="box "><span class="text"></span></div>
            <div class="box b-r"><span class="text"></span></div>
            <div class="box b-l b-d"><span class="text"></span></div>
            <div class="box b-d"><span class="text"></span></div>
            <div class="box b-r b-d"><span class="text"></span></div>
        </div>
        <div class="gameInfo">
            <h1>My Tic Tac Toe </h1>
            <div>
                <span class="info">Turn of X</span>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
